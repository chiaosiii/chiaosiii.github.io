<form id="myForm" method="get">
  文字：<input type="text" name="name" required /><br />
  按鈕：<input type="button" value="Click me" /><br />
  多選：<input type="checkbox" name="vehicle" value="Bike" /> Bike 
        <input type="checkbox" name="vehicle" value="Car" /> Car <br />
  顏色：<input type="color" name="color" /><br />
  日期：<input type="date" name="user_date" /><br />
  E-mail：<input type="email" name="user_email" /><br />
  檔案：<input type="file" name="img" /><br />
  數字：<input type="number" name="num" min="1" max="10" /><br />
  密碼：<input type="password" name="pwd" /><br />
  單選：<input type="radio" name="sex" value="male" /> Male 
        <input type="radio" name="sex" value="female" /> Female <br />
  滑桿：<input type="range" name="points" min="1" max="10" /><br />
  電話: <input type="tel" name="user_mobile" /><br />
  網址: <input type="url" name="user_url" /><br />
  <input type="reset" /> <input type="submit" />
</form>

<script>
  // 獲取表單元素
  const form = document.getElementById('myForm');
  const inputs = form.querySelectorAll('input');

  // 在提交表單時顯示數值
  form.addEventListener('submit', function(event) {
    event.preventDefault(); // 防止表單自動提交

    // 創建一個物件來保存表單數值
    const formValues = {};

    // 將各項目的數值保存到物件中
    inputs.forEach(input => {
      formValues[input.name] = input.value;
    });

    // 顯示各項目的數值
    let displayText = '';
    for (let key in formValues) {
      displayText += `${key}: ${formValues[key]}\n`;
    }
    alert(displayText);
  });
</script>
